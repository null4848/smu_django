<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>정보 입력 페이지</h2>
    <form name='frm' method='post', action='/students/result/'>
        {% csrf_token %}
        <label>아이디</label>
        <input type='text' name='id'><br>
        <label>패스워드</label>
        <input type='text' name='pw'><br>
        <label>이름</label>
        <input type='text' name='name'><br>
        <label>성별</label><br>
        <input type='radio' name='gender' value='남자', id='man'>
        <label for='man'>남자</label>
        <input type='radio' name='gender' value='여자', id='woman'>
        <label for='woman'>여자</label><br>
        <label>취미</label><br>
        <input type='checkbox' name='hobby' value='게임', id='game'>
        <label for='game'>게임</label>
        <input type='checkbox' name='hobby' value='골프', id='golf'>
        <label for='golf'>골프</label><br>
        <input type='submit' value='전송'>
        
    </form>
</body>
</html>
